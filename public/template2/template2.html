<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2 - Diagonal Split</title>
    <link rel="stylesheet" href="template2.css">
</head>
<body>
    <div class="template-container">
        <!-- Use SVG for precise diagonal cuts -->
        <svg width="100%" height="100%" viewBox="0 0 540 540" preserveAspectRatio="none">
            <!-- Pink background -->
            <rect width="540" height="540" fill="#f9a8d4"/>

            <!-- Top-left green triangle -->
            <polygon points="0,0 540,0 0,160" fill="#15803d"/>

            <!-- Bottom-right green triangle -->
            <polygon points="540,540 0,540 540,380" fill="#15803d"/>

            <!-- Black borders where green touches pink -->
            <!-- Diagonal line from top-right to middle-left -->
            <line x1="540" y1="0" x2="0" y2="160" stroke="black" stroke-width="3"/>

            <!-- Diagonal line from bottom-left to middle-right -->
            <line x1="0" y1="540" x2="540" y2="380" stroke="black" stroke-width="3"/>
        </svg>

        <!-- Content area -->
        <div class="content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
