<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 2 - Diagonal Split</title>
    <link rel="stylesheet" href="template2.css" />
  </head>
  <body>
    <div class="template-container">
      <!-- Use SVG for precise diagonal cuts -->
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 1200 800"
        preserveAspectRatio="none"
      >
        <!-- Pink background -->
        <rect width="1200" height="800" fill="#f9a8d4" />

        <!-- Top-left green triangle -->
        <polygon points="0,0 1200,0 0,200" fill="#15803d" />

        <!-- Bottom-right green triangle -->
        <polygon points="1200,800 0,800 1200,600" fill="#15803d" />

        <!-- Black borders where green touches pink -->
        <!-- Diagonal line from top-right to middle-left -->
        <line
          x1="1200"
          y1="0"
          x2="0"
          y2="200"
          stroke="black"
          stroke-width="4"
        />

        <!-- Diagonal line from bottom-left to middle-right -->
        <line
          x1="0"
          y1="800"
          x2="1200"
          y2="600"
          stroke="black"
          stroke-width="4"
        />
      </svg>

      <!-- Boat image in center of screen -->
      {{#BOAT_IMAGE_AVAILABLE}}
      <div class="boat-center">{{BOAT_IMAGE}}</div>
      {{/BOAT_IMAGE_AVAILABLE}}
    </div>
  </body>
</html>
