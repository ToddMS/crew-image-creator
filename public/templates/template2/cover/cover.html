<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Announcements Cover</title>
    <link rel="stylesheet" href="cover.css" />
  </head>
  <body>
    <div class="template-container">
      <!-- White background with black border -->
      <div class="background"></div>

      <!-- Corner brackets matching template 2 -->
      <!-- Top-left corner - Pink -->
      <div class="bracket bracket-top-left pink">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Top-right corner - Green -->
      <div class="bracket bracket-top-right green">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Bottom-left corner - Green -->
      <div class="bracket bracket-bottom-left green">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Bottom-right corner - Pink -->
      <div class="bracket bracket-bottom-right pink">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Main content centered -->
      <div class="content">
        <!-- Club logo at top -->
        {{#clubLogo}}
        <div class="club-logo">
          <img src="{{clubLogo}}" alt="Club Logo" />
        </div>
        {{/clubLogo}}

        <!-- Race name -->
        <h1 class="race-name">{{RACE_NAME}}</h1>

        <!-- Crew Announcements text -->
        <h2 class="announcement-text">Crew Announcements</h2>

        <!-- Date if available -->
        {{#RACE_DATE}}
        <p class="race-date">{{RACE_DATE}}</p>
        {{/RACE_DATE}}
      </div>
    </div>
  </body>
</html>
