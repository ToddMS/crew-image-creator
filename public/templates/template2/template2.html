<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 1 - Corner Brackets</title>
    <link rel="stylesheet" href="template1.css" />
  </head>
  <body>
    <div class="template-container">
      <!-- White background with black border -->
      <div class="background"></div>

      <!-- Corner brackets -->
      <div class="corner-brackets">
        <!-- Top-left corner - Pink -->
        <div class="bracket bracket-top-left pink">
          <div class="bracket-horizontal"></div>
          <div class="bracket-vertical"></div>
        </div>

        <!-- Top-right corner - Green -->
        <div class="bracket bracket-top-right green">
          <div class="bracket-horizontal"></div>
          <div class="bracket-vertical"></div>
        </div>

        <!-- Bottom-left corner - Green -->
        <div class="bracket bracket-bottom-left green">
          <div class="bracket-horizontal"></div>
          <div class="bracket-vertical"></div>
        </div>

        <!-- Bottom-right corner - Pink -->
        <div class="bracket bracket-bottom-right pink">
          <div class="bracket-horizontal"></div>
          <div class="bracket-vertical"></div>
        </div>
      </div>

      <!-- Content area -->
      <div class="content">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>
  </body>
</html>
