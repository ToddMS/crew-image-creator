<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corner Brackets Template</title>
    <link rel="stylesheet" href="template2.css" />
  </head>
  <body>
    <div class="template-container">
      <!-- White background with black border -->
      <div class="background"></div>

      <!-- Corner brackets -->
      <!-- Top-left corner - Pink -->
      <div class="bracket bracket-top-left pink">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Top-right corner - Green -->
      <div class="bracket bracket-top-right green">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Bottom-left corner - Green -->
      <div class="bracket bracket-bottom-left green">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Bottom-right corner - Pink -->
      <div class="bracket bracket-bottom-right pink">
        <div class="bracket-horizontal"></div>
        <div class="bracket-vertical"></div>
      </div>

      <!-- Race name at top center -->
      <div class="race-title">
        <h1 class="race-name">{{RACE_NAME}}</h1>
      </div>

      <!-- Boat image on the left -->
      {{#BOAT_IMAGE_AVAILABLE}}
      <div class="boat-container">
        {{BOAT_IMAGE}}
      </div>
      {{/BOAT_IMAGE_AVAILABLE}}

      <!-- Right side content -->
      <div class="right-content">

        <!-- Crew names list -->
        <div class="crew-names">
          {{#CREW_MEMBERS}}
          <p class="crew-member">{{POSITION}}: {{NAME}}</p>
          {{/CREW_MEMBERS}}
        </div>
      </div>

      <!-- Club logo -->
      {{#clubLogo}}
      <div class="club-logo">
        <img src="{{clubLogo}}" alt="Club Logo" />
      </div>
      {{/clubLogo}}
    </div>
  </body>
</html>
