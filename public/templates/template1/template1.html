<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Rowing Layout</title>
    <link rel="stylesheet" href="template1.css" />
  </head>
  <body>
    <div class="template-container">
      <!-- Background with diagonal split -->
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 1080 1080"
        preserveAspectRatio="none"
        class="background-svg"
      >
        <!-- Primary color background -->
        <rect width="1080" height="1080" fill="#15803d" />

        <!-- Secondary color diagonal section with parallel lines -->
        <polygon points="0,216 1080,108 1080,864 0,972" fill="#f3bfd4" />

        <!-- Black border -->
        <rect width="1080" height="1080" fill="none" stroke="black" stroke-width="5" />

        <!-- Parallel diagonal separation lines -->
        <line
          x1="0"
          y1="216"
          x2="1080"
          y2="108"
          stroke="black"
          stroke-width="5"
        />
        <line
          x1="0"
          y1="972"
          x2="1080"
          y2="864"
          stroke="black"
          stroke-width="5"
        />
      </svg>

      <!-- Header text in top-left -->
      <div class="header-text">
        <h1 class="race-name">{{RACE_NAME}}</h1>
        <p class="crew-category">{{crewCategory}}</p>
      </div>

      <!-- Boat image - much larger and centered -->
      {{#BOAT_IMAGE_AVAILABLE}}
      <div class="boat-container">
        {{BOAT_IMAGE}}
      </div>
      {{/BOAT_IMAGE_AVAILABLE}}

      <!-- Crew position badges around boat -->
      <div class="crew-positions">
        {{#crewMembers}}
        <div class="crew-position" data-seat="{{badge}}" style="{{style}}">
          <div class="position-badge">{{badge}}</div>
          <div class="member-name">{{name}}</div>
        </div>
        {{/crewMembers}}
      </div>

      <!-- Coach name in bottom left -->
      <div class="coach-name">
        Coach: {{COACH_NAME}}
      </div>

      <!-- Club logo in bottom-right -->
      {{#clubLogo}}
      <div class="club-logo">
        <img src="{{clubLogo}}" alt="Club Logo" />
      </div>
      {{/clubLogo}}
    </div>
  </body>
</html>
