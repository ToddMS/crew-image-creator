<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Announcements Cover</title>
    <link rel="stylesheet" href="cover.css" />
  </head>
  <body>
    <div class="template-container">
      <!-- Background with diagonal split matching template 1 -->
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 1080 1080"
        preserveAspectRatio="none"
        class="background-svg"
      >
        <!-- Primary color background -->
        <rect width="1080" height="1080" fill="#15803d" />

        <!-- Secondary color diagonal section -->
        <polygon points="0,216 1080,108 1080,864 0,972" fill="#f3bfd4" />

        <!-- Black border -->
        <rect width="1080" height="1080" fill="none" stroke="black" stroke-width="5" />

        <!-- Parallel diagonal separation lines -->
        <line
          x1="0"
          y1="216"
          x2="1080"
          y2="108"
          stroke="black"
          stroke-width="5"
        />
        <line
          x1="0"
          y1="972"
          x2="1080"
          y2="864"
          stroke="black"
          stroke-width="5"
        />
      </svg>

      <!-- Main content centered -->
      <div class="content">
        <!-- Club logo at top -->
        {{#clubLogo}}
        <div class="club-logo">
          <img src="{{clubLogo}}" alt="Club Logo" />
        </div>
        {{/clubLogo}}

        <!-- Race name -->
        <h1 class="race-name">{{RACE_NAME}}</h1>

        <!-- Crew Announcements text -->
        <h2 class="announcement-text">Crew Announcements</h2>

        <!-- Date if available -->
        {{#RACE_DATE}}
        <p class="race-date">{{RACE_DATE}}</p>
        {{/RACE_DATE}}
      </div>
    </div>
  </body>
</html>
